---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: aws-sample-trinity
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: aws-sample-trinity
    spec:
      containers:
      - name: aws-sample-trinity
        # image: 00000000000000.dkr.ecr.my-region.amazonaws.com/example-eks:tag
        # image: REGISTRY/IMAGE:TAG
        image: trinity-ecr
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m